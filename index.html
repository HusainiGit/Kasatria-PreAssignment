


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kasatria Assignment</title>
  <link rel="stylesheet" href="style.css">

  <!-- TWEEN.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Login container -->
  <div id="login-container">
    <div id="g_id_onload"
         data-client_id="150351964988-e4tarodu6i3a8fvu6gv0sdjt118ps4na.apps.googleusercontent.com"
         data-login_uri=""
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- Display user info after login -->
  <div id="user-info" style="position:absolute; top:10px; right:10px; z-index:10;"></div>

  <!-- Sign out button -->
  <button id="signout-btn" style="position:absolute; top:50px; right:10px; z-index:10;">Sign Out</button>

  <!-- Load sheet button -->
  <button id="load-sheet" style="position:absolute; top:100px; left:10px; z-index:10;">Load Sheet</button>

  <!-- Three.js container -->
  <div id="container"></div>

  <!-- Main JS -->
  <script type="module" src="main.js"></script>

  <script>
    // Handle Google Sign-In callback
    window.onGoogleLibraryLoad = () => {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.querySelector('.g_id_signin'),
        { theme: "outline", size: "large" }
      );
    }

    function handleCredentialResponse(response) {
      const userInfo = document.getElementById('user-info');
      const credential = response.credential;

      // Decode JWT to get user info
      const payload = JSON.parse(atob(credential.split('.')[1]));
      userInfo.innerHTML = `
        <p>Hi, ${payload.name}</p>
        <img src="${payload.picture}" width="50" style="border-radius:50%;">
      `;

      // Hide login button
      document.getElementById('login-container').style.display = 'none';
    }

    // Sign out
    document.getElementById('signout-btn').addEventListener('click', () => {
      google.accounts.id.disableAutoSelect(); // prevents auto-login
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('user-info').innerHTML = '';
    });
  </script>
</body>
</html>
